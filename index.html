<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class='container-fluid text-center text-white py-3'>
    <h1>
      Weather Dashboard
    </h1>
  </header>

  <section class='container-fluid'>
    <div class='row'>

      <!-- Search section with form for user input. -->
      <aside class='col-lg-3'>
        <h3 class='py-2'>
          Search for a City:
        </h3>
        <form class='pb-3 border-bottom border-secondary'>
          <div class='form-group'>
            <input type='text' class='form-control border-dark' id='city'>
          </div>
          <button type='submit' class='btn btn-primary text-white-60 container-fluid' id='search-primary'>
            Search
          </button>
          <div id='search-history'></div>
        </form>
      </aside>

      <!-- Today's conditions, displayed on search button or history button being pressed. -->
      <section class='col-lg-8 d-none' id='results-group'>
        <div class='row'>
          <div class='col-12 p-2 m-2 border border-dark'>
            <!-- h3 for city name, date, with current conditions icon besides it. p tags for Temp, Wind, Humidity, and UV Index -->
            <div class='d-flex'>
              <h3 id='searched-city-title'></h3><img id='weather-icon'/>
            </div>
            <p>Temp: <span id='current-temp'></span></p>
            <p>Wind: <span id='current-wind'></span></p>
            <p>Humidity: <span id='current-humidity'></span></p>
            <p>UV Index: <span class='badge' id='current-UV-index'></span></p>
          </div>
        </div>

        <!-- 5-day forecast, displayed with today's conditions. -->
        <div class='row forecast-title'>
          <h4 class='col-12 p-2'>
            5-Day Forecast:
          </h4>
        </div>
        <div class='row pl-2 d-flex justify-content-between'>
          <div class='col-md-2 card p-2 text-white'>
            <h5 class='forecast-date'></h5>
            <img class='forecast-icon d-flex'/>
            <p class='forecast-temp'></p>
            <p class='forecast-wind'></p>
            <p class='forecast-humidity'></p>
          </div>
          <div class='col-md-2 card p-2 text-white'>
            <h5 class='forecast-date'></h5>
            <img class='forecast-icon'/>
            <p class='forecast-temp'></p>
            <p class='forecast-wind'></p>
            <p class='forecast-humidity'></p>
          </div>
          <div class='col-md-2 card p-2 text-white'>
            <h5 class='forecast-date'></h5>
            <img class='forecast-icon'/>
            <p class='forecast-temp'></p>
            <p class='forecast-wind'></p>
            <p class='forecast-humidity'></p>
          </div><div class='col-md-2 card p-2 text-white'>
            <h5 class='forecast-date'></h5>
            <img class='forecast-icon'/>
            <p class='forecast-temp'></p>
            <p class='forecast-wind'></p>
            <p class='forecast-humidity'></p>
          </div><div class='col-md-2 card p-2 text-white'>
            <h5 class='forecast-date'></h5>
            <img class='forecast-icon'/>
            <p class='forecast-temp'></p>
            <p class='forecast-wind'></p>
            <p class='forecast-humidity'></p>
          </div>
        </div>
      </section>
    </div>
  </section>

  <!-- Following scripts for Bootstrap, moment, and javascript functionality. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="./assets/js/script.js"></script>

</body>
</html>
